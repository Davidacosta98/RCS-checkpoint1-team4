<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Stylesheet local-->
    <link rel="stylesheet" href="/styles/login.css">
    <title>Tu sabor</title>
</head>
<body>
     <!--    @Erika
NavBar
Logo ==> thematic content - free page -->
<!-- Barra de navegacion -->
<header>
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/images/logo2.png" class="logo-image" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav d-flex justify-content-center align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="about-us.html">Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="free-page.html">Wikifood</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="about-us.html">Iniciar sesión</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Que te gustaria probar?" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main class="mb-auto">
    <div class="container-fluid navbarSpace">
  <div class="container w-75 bg-primary mt-5 rounded shadow mb-5">
    <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
      <div class="col bg-white p-5 rounded-end">
        <div class="text-end">
          <img
            src="/assets/Images/logo3.png" width="120" height="100"
          />
        </div>

        <h2 class="fw-bold text-center py-5">Bienvenido</h2>

       
            <!-- login -->

            <form action="../index.html" class="needs-validation">
              <div class="mb-4">
                <label for="email" class="form-label"
                  >Correo electronico</label
                >
                <input
                  type="email"
                  class="form-control required"
                  name="email"
                  maxlength="25"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control required"
                  name="password"
                  maxlength="7"
                  required
                />
              </div>
              <p class="text-center"> ¿Olvidaste tu clave? <a href="#" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Recuperar contraseña</a></p>
              <!-- checkbox -->

              <div class="mb-4 form-check">
                <input
                  type="checkbox"
                  name="connected"
                  class="form-check-input required"
                  id=""
                />
                <label for="connected" class="form-check-label"
                  >Mantenerme conectado</label
                >
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-secondary">
                  Iniciar sesión
                </button>
              </div>

              <div class="my-3">
                <p class="text-center">No tienes cuenta? <a href="./suscribe.html">Registrate</a></p
                >
              </div>
            </form>
            <!-- login RR.SS -->
            <div class="container w-100 my-4">
              <div class="row text-center">
                <div class="col-12 mb-3">Iniciar sesión</div>
              </div>
              <div class="row">
                <div class="col">
                  <button class="btn btn-outline-primary w-100 my-1">
                    <div class="row align-items-center">
                      <div class="col-2 d-none d-md-block">
                        <img
                          src="/assets/Images/icons/facebook_icon.png"
                          width="32"
                          alt="fb-icon"
                        />
                      </div>
                      <div class="col-10 text-center">Facebook</div>
                    </div>
                  </button>
                </div>
                <div class="col">
                  <button class="btn btn-outline-danger w-100 my-1">
                    <div class="row align-items-center">
                      <div class="col-2 d-none d-md-block">
                        <img
                          src="/assets/Images/icons/png-transparent-google-logo-google-text-trademark-logo.png"
                          width="32"
                          alt="Google-icon"
                        />
                      </div>
                      <div class="col-12 col-md-10 text-center">Google</div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>

         
        </form>
        
    
      </div>
    </div>
  </div>
    </div>
  </main>
</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
